<div class="proveedor-bg">
  <img src="assets/logo.png" alt="Logo" class="proveedor-logo-bg" />
  <button class="exit-btn" (click)="logout()" title="Salir">
    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#23272f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
  </button>
  <div *ngIf="mensajeLogout" class="logout-toast">{{ mensajeLogout }}</div>
  <ng-container *ngIf="!mostrarCrearProducto; else crearProducto">
    <div class="proveedor-container animate__animated animate__fadeInDown" data-aos="zoom-in" data-aos-duration="1200">
      <h1 class="animate__animated animate__fadeIn">Bienvenido<span *ngIf="empresa">, {{ empresa }}</span></h1>
      <p class="animate__animated animate__fadeIn animate__delay-1s">
        Desde este panel puedes gestionar tus productos, eventos y sorteos.
      </p>
      <div class="proveedor-actions proveedor-actions-col">
        <div class="proveedor-actions-row">
          <button class="animate__animated animate__fadeInUp animate__delay-2s" data-aos="fade-up" data-aos-delay="400" (click)="irACrearProducto()">Crear producto</button>
          <button class="animate__animated animate__fadeInUp animate__delay-2s" data-aos="fade-up" data-aos-delay="600" (click)="irACrearEvento()">Crear evento</button>
          <button class="animate__animated animate__fadeInUp animate__delay-2s" data-aos="fade-up" data-aos-delay="800" (click)="irACrearSorteo()">Crear sorteo</button>
        </div>
        <div class="proveedor-actions-row">
          <button class="animate__animated animate__fadeInUp animate__delay-2s gestion-btn" data-aos="fade-up" data-aos-delay="1000" (click)="mostrarGestionProducto()">Gestión del producto</button>
          <button class="animate__animated animate__fadeInUp animate__delay-2s gestion-btn" data-aos="fade-up" data-aos-delay="1200" (click)="mostrarGestionEvento()">Gestión de eventos</button>
          <button class="animate__animated animate__fadeInUp animate__delay-2s gestion-btn" data-aos="fade-up" data-aos-delay="1400" (click)="mostrarGestionSorteo()">Gestión de sorteos</button>
        </div>
      </div>
      <app-product-management *ngIf="showProductManagement"></app-product-management>
    </div>
  </ng-container>
  <ng-template #crearProducto>
    <app-crear-producto></app-crear-producto>
  </ng-template>
</div>
